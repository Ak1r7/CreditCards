<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>CreditCards</title>
</head>
<body>
    
    <div class="card">
        <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png" alt="chip" class="chip">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa Logo" class="card-item__typeImg">
        </div>
        <div class="number">#### #### #### ####</div>
        <div class="card-holder">
            <label>Card Holder</label>
            <div>FULL NAME</div>
        </div>
        <div class="expires">
            <label>Expires</label>
            <div>MM/YY</div>
        </div>
    </div>
    


    <script src="script/script.js"></script>
</body>
</html>
